<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Login</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="style1.css">
</head>
<body>


<div class="container">
<div class="login-box" id="card">


<!-- LEFT SIDE -->
<div class="form-box">
<h2>Login</h2>


<div class="input-box">
<input type="text" required>
<label>Username</label>
<i class='bx bx-user'></i>
</div>


<div class="input-box">
<input type="password" required>
<label>Password</label>
<i class='bx bx-lock-alt'></i>
</div>


<button class="switch" onclick="toggle()">Log in</button>

<p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
</div>


<!-- RIGHT SIDE -->
<div class="welcome-box">
<h1>WELCOME BACK!</h1>
<p>This is a dynamic login page which user can login or sign up</p>


</div>
<script src="script.js"></script>

</div>
</div>



</body>
</html>
