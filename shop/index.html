<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce </title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">MyShop</div>
      <div  class="search-icon">
        <i class='bx bx-search search-i'></i>

      <input 
        type="text"
      
        placeholder="Search for products..."
      >
      </div>

      <div class="nav-links">
        <a href="login.html">Login</a>
        <a href="checkout.html">Cart</a>
      </div>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Big Sale Today!</h1>
    <p>Up to 50% off on electronics</p>
  </section>

  <!-- Product Grid -->
  <section class="products">
    <h2>Featured Products</h2>

    <div class="product-grid">

      <div class="product-card" data-category="mobile">
        <img src="ultramarine-iphone-16-1.png" alt="Smartphone">
        <h3>Smartphone</h3>
        
        <p class="rating">⭐⭐⭐⭐☆</p>
        <a href="product.html?id=1" class="btn">View Details</a>
      </div>

      <div class="product-card" data-category="laptop">
        <img src="ultra-hd-laptop-wallpaper-4k-collection_1046319-87594.avif" alt="Laptop">
        <h3>Laptop</h3>
       
        <p class="rating">⭐⭐⭐⭐⭐</p>
        <a href="product.html?id=2" class="btn">View Details</a>
      </div>

      <div class="product-card" data-category="accessory">
        <img src="headphones-5064411_1280.jpg" alt="Headphones">
        <h3>Headphones</h3>
        
        <p class="rating">⭐⭐⭐⭐☆</p>
        <a href="product.html?id=3" class="btn">View Details</a>
      </div>

      <div class="product-card" data-category="tv">
        <img src="depositphotos_45360627-stock-photo-tv-isolated.jpg" alt="Android TV">
        <h3>Android TV</h3>
       
        <p class="rating">⭐⭐⭐☆☆</p>
        <a href="product.html?id=4" class="btn">View Details</a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 MyShop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
